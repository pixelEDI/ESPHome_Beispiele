substitutions:
  device_name: office
  device_board: seeed_xiao_esp32c3
  device_type: arduino
  max_val: "30"

packages:
  base: !include ../00_common/main.yaml

i2c:
  sda: GPIO6
  scl: GPIO7
  scan: True
  id: bus_i2c

sensor:
  - platform: bme280_i2c
    i2c_id: bus_i2c
    address: 0x76
    temperature:
      name: "BME280 Temperature"
      id: bme280_temperature
    pressure:
      name: "BME280 Pressure"
      id: bme280_pressure
    humidity:
      name: "BME280 Relative Humidity"
      id: bme280_humidity
    update_interval: 10s