substitutions:
  device_name: office
  device_board: seeed_xiao_esp32c3
  device_type: arduino

esphome:
  name: $device_name

esp32:
  board: $device_board
  framework:
    type: $device_type

# Enable logging
logger:
  level: DEBUG

switch:
  - platform: gpio
    pin: GPIO10
    id: led

interval:
  - interval: 500ms
    then:
      - switch.toggle: led
