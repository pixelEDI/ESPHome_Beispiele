substitutions:
  device_name: office
  device_board: seeed_xiao_esp32c3
  device_type: arduino

packages:
  base: !include ../00_common/main.yaml

font:
  - file: 'Ubuntu-Regular.ttf'
    id: font1
    size: 20

spi:
  clk_pin: GPIO8
  mosi_pin: GPIO10

display:
  - platform: waveshare_epaper
    id: epaper
    cs_pin: GPIO5
    dc_pin: GPIO2
    busy_pin: GPIO4
    reset_pin: GPIO3
    model: 1.54inv2
    full_update_every: 60
    update_interval: 60s
    reset_duration: 200ms  
    #lamda beispiel fÃ¼r tempsensor
    # it.printf(80, 20, id(font1), "%.1f", id(outside_temperature).state);
      
    lambda: |-
      it.print(0, 0, id(font1), "Hello pixeledi");
      it.printf(50, 50, id(font1), "%d millis", millis());

deep_sleep:
  run_duration: 10s
  sleep_duration: 10s